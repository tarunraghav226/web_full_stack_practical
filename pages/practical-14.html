<body>

        <div id="form1">
            <div id="top1">
                <span>Log in</span>
                <span>

                <i class="fa fa-twitter"></i>

                </span>
            </div>
            <form action="#">

        </div>

                <input id="password" type="password" name="password" placeholder="Password">
                
                <br><br><br><input type="checkbox" name="check" id="check">

            </nav>

            <div id="bottom1">
                <span>
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>

                    </span>
            </div>
        </div>
        <div id="form3">
            <div class="top2" style="color: black;">Sign in</div>

                <input id="email" type="email" name="email" placeholder="Email"> <br>
                <input id="password" type="password" name="password" placeholder="Password">
                <br><span>Forgot <a href="#"> Password? </a></span>
                <br><button formaction="#" id="signin"><a href="#"> Sign in </a></button>
            </form>
            <h6>or Sign in with:</h6>
            <div id="bottom2">
                <span>
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>

            </span>
            </div>
