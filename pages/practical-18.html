<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-18</title>
    <link rel="stylesheet" href="../css/practical-18.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
</head>
<body>
    
    <div class="container">
        <h1>Create Account</h1>
        <form action="sdf">
            <label for="username">Username</label><br>
            <div class="input">
                <input type="text" id="username" placeholder="Username">
                <i></i>
            </div>
            <div id="userErr" class="error"></div>
            
            <br>
            <label for="email">Email</label><br>
            <div class="input">
                <input type="email" id="email">
                <i></i>
            </div>
            <div id="emailErr" class="error"></div>
            
            <br>
            <label for="pass1">Password</label><br>
            <div class="input">
                <input type="password" id="pass1">
                <i></i>
            </div>
            <div id="passErr1" class="error"></div>
            
            <br>
            <label for="pass2">Confirm Password</label><br>
            <div class="input">
                <input type="password" id="pass2">
                <i></i>
            </div>
            <div id="passErr2" class="error"></div>

            <br>
            <button id="submitButton">Submit</button>
            
        </form>
    </div>

    <script src="../scripts/practical-18.js"></script>
</body>
</html>
