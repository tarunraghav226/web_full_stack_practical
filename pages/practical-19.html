<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/practical-19.css">
    <title>Practical 19</title>
</head>
<body>
    <div class="container">
        <div id="progress-bar"></div>
        <div id="progress">
            <small>Step-1</small>
            <small>Step-2</small>
            <small>Step-3</small>
        </div>
        <div id="form1">

            <div>
                <h2 style="text-align: center;width: 100%;">Create Account</h2>
            </div><br><br>
            <input type="text" placeholder="Username"><br><br>
            <input type="password" placeholder="Password"><br><br> 
            <input type="password" placeholder="Enter Password Again"><br><br> 
            
            <button id="next1">Next</button>

        </div>
        <div id="form2">

            <div>
                <h2 style="text-align: center;width: 100%;">Social Links</h2>
            </div><br><br>
            <input type="text" placeholder="Facebook"><br><br>
            <input type="text" placeholder="Github"><br><br> 
            <input type="text" placeholder="Twitter"><br><br> 
            
            <button id="back1">Back</button>
            <button id="next2">Next</button>

        </div>
        <div id="form3">

            <div>
                <h2 style="text-align: center;width: 100%;">Personal Information</h2>
            </div><br><br>
            <input type="text" placeholder="First Name"><br><br>
            <input type="text" placeholder="Last Name"><br><br> 
            <input type="text" placeholder="Mobile Number"><br><br> 
            
            <button id="back2">Back</button>
            <button id="submit">Submit</button>

        </div>
    </div>
    <script src="../scripts/practical-19.js"></script>
</body>
</html>
